<!DOCTYPE HTML>
<html>
    <head>
        <title>An Act of Whimsy</title>
        <link rel="stylesheet" type="text/css" href="/whimsy/assets/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
    </head>
    <body>
      <small id="cite">from "<a href="https://www.gutenberg.org/files/23257/23257-h/23257-h.htm">Clair de Lune</a>", by Michael Strange</a></small>
      <div class="wrapper">
        <a href="/about/">
          <p>
            At last the whimsy of my soul is outmatched by the turn of events.
          </p>
          <p id="click">(click)</p>
        </a>
      </div>
      <script>
      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      let click = async function(e){
          await sleep(1500);
          document.getElementById('click').classList.add('visible');
          document.getElementById('cite').classList.add('visible');
      }
      click();
    </script>
    </body>
</html>
